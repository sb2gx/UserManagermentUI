<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>USER MANAGMENT</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app" class="container">
          <div><h2 class="title">{{title}}</h2></div>
          <div class="searchBox">
            <input type="text" id="search" placeholder="Search" class="searchInput">    
          </div>
          <div class="findButtonBox"><button @click="search()" class="grayButton">Find</button></div>
          
          <div id="addUserDiv" class="userDiv">     
            <div class="userDivHeader">
              <h4>ADD NEW USER</h4>
            </div>
            <input type="text" id="addfirstname" placeholder="FirstName" class="formItem">&nbsp;
            <input type="text" id="addlastname" placeholder="LastName" class="formItem">&nbsp;
            <input type="text" id="addemail" placeholder="Email" class="formItem">&nbsp;
            <input type="text" id="addphone" placeholder="Phone" class="formItem">&nbsp;
            <input type="text" id="addgender" placeholder="Gender" class="formItem">&nbsp;
            <input type="text" id="adddateOfBirth" placeholder="Date of Birth [yyyy-mm-dd]" class="formItem">&nbsp;
            <input type="text" id="addnationality" placeholder="Nationality" class="formItem">&nbsp;
            <input type="text" id="addrole" placeholder="Role" class="formItem">&nbsp;
            <div style="margin: 20px auto;max-width:100%;text-align: center;">
              <button @click="addNewUser()" class="grayButton">Add New User</button>
              <button @click="cancelAddNewUser()" class="grayButton">Cancel</button>
            </div>
          </div>
      
          <div id="editUserDiv" class="userDiv">
            <div class="userDivHeader">
              <h4>EDIT USER</h4>
            </div>
            <input type="text" id="editfirstname" placeholder="FirstName" class="formItem">&nbsp;
            <input type="text" id="editlastname" placeholder="LastName" class="formItem">&nbsp;
            <input type="text" id="editemail" placeholder="Email" class="formItem">&nbsp;
            <input type="text" id="editphone" placeholder="Phone" class="formItem">&nbsp;
            <input type="text" id="editgender" placeholder="Gender" class="formItem">&nbsp;
            <input type="text" id="editdateOfBirth" placeholder="Date of Birth [yyyy-mm-dd]" class="formItem">&nbsp;
            <input type="text" id="editnationality" placeholder="Nationality" class="formItem">&nbsp;
            <input type="text" id="editrole" placeholder="Role" class="formItem">&nbsp;
            <div style="margin: 20px auto;max-width:100%;text-align: center;" class="formItem">
              <button @click="saveUserChanges()"  class="grayButton">Save Changes</button>
              <button @click="cancelEditUser()" class="grayButton">Cancel</button>
            </div>
        </div>
      
        <div class="tableBox" >
          <table id="userTable">
            <tr>
              <th></th>
              <th>FIRSTNAME</th>
              <th>LASTNAME</th>
              <th>EMAIL</th>
              <th>PHONE</th>
              <th>GENDER</th>
              <th>DATE OF BIRTH</th>
              <th>NATIONALITY</th>
              <th>ROLE</th>
              <th>EDIT</th>
              <th>DELETE</th>
            </tr>
            <tr v-for="user in users">
              <td><input type="checkbox" :id="user.id" :name="user.firstName" v-on:change="addOrRemoveDeleteUser(user.id)" placeholder="check"></td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.gender}}</td>
              <td>{{user.dateOfBirth}}</td>
              <td>{{user.nationality}}</td>
              <td>{{user.role}}</td>
              <td class="tableButton"><button @click="editUser(user.id, user.firstName, user.lastName, user.email, user.phone, user.gender, user.dateOfBirth, user.nationality, user.role)">Edit User</button></td>
              <td class="tableButton"><button @click="deleteUser(user.id)">Delete User</button></td>
            </tr>
          </table>
        </div>
        <div style="margin: 20px auto;width: 575px;text-align: center;">
          <button @click="showAddUser()" class="grayButton">Add New User</button>
          <button @click="multipleDeletes()" class="grayButton">Delete Selected Users</button>
        </div>
      </div>
        <script type="module" src="/script.js"></script>
    </body>
</html>
